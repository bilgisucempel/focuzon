{% load static %}
<!DOCTYPE html>
<html lang="tr" data-theme="light">  <!-- varsayılan light -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Focuzon{% endblock %}</title>

    <!-- Stil Dosyaları -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="base-body {% block body_class %}{% endblock %} {{ request.resolver_match.url_name }}-page"
      data-theme="light">


    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="{% url 'home' %}">Ana Sayfa</a>
        <a href="{% url 'friend_list' %}">👥 Arkadaşlarım</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Çıkış Yap</a>
            <a href="{% url 'pending_requests' %}">📨 İsteklerim</a>
        {% else %}
            <a href="{% url 'login' %}">Giriş Yap</a>
            <a href="{% url 'register' %}">Kayıt Ol</a>
        {% endif %}

        <!-- Tema Değiştir Butonu -->
        <button onclick="toggleTheme()" class="btn-theme-toggle">🌓 Tema Değiştir</button>
    </nav>

    <!-- SADECE ANASAYFA ARKAPLAN LOGOSU -->
    {% if request.resolver_match.url_name == 'home' %}
        <img src="{% static 'images/focuzon_logo_.png' %}" class="focuzon-main-logo" alt="Focuzon Logo">
    {% endif %}

    <!-- SAYFA İÇERİĞİ -->
    <div class="main-container">
    </div>
        {% block content %}{% endblock %}

    <!-- Tema Değiştirici JS -->
    <script>
      function toggleTheme() {
  const body = document.querySelector('body');
  const current = body.getAttribute("data-theme");
  const next = current === "light" ? "dark" : "light";
  body.setAttribute("data-theme", next);
  localStorage.setItem("theme", next);
}

window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("theme") || "light";
  document.querySelector('body').setAttribute("data-theme", saved);
});
    </script>

    <!-- Chart.js vs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
