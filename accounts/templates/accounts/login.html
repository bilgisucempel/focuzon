{% extends "base.html" %}
{% block title %}Login | Focuzon{% endblock %}
{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="form-container">
  <h2 class="text-2xl font-bold text-white mb-6">Sign in to Focuzon</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username" class="block text-sm font-medium text-white mb-1">Username</label>
      <input type="text" name="username" id="id_username"
             value="{{ form.username.value|default_if_none:'' }}"
             class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
             style="color: black !important;" required>
    </div>

    <div class="form-group">
      <label for="id_password" class="block text-sm font-medium text-white mb-1">Password</label>
      <input type="password" name="password" id="id_password"
             class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
             style="color: black !important;" required>
    </div>

    <button type="submit" class="btn-register">Login</button>
  </form>

  <p class="login-redirect mt-4">
    Donâ€™t have an account? <a href="{% url 'register' %}" class="text-indigo-300 hover:underline">Register here</a>
  </p>
</div>
{% endblock %}
