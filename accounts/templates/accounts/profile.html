{% extends "base.html" %}
{% load static %}

{% block content %}

  <div class="profile-card">

    {% if profile.profile_pic %}
      <img src="{{ profile.profile_pic.url }}" alt="Profil FotoÄŸrafÄ±" class="profile-photo">
    {% else %}
      <img src="{% static 'images/default_user.png' %}" alt="VarsayÄ±lan FotoÄŸraf" class="profile-photo">
    {% endif %}

    <h2>{{ user.username }}</h2>
    <p><i class="fa fa-envelope"></i> {{ user.email }}</p>
    <p><span style="color: limegreen;">ðŸŸ¢</span> Online</p>

    <form method="POST" enctype="multipart/form-data">

      {{ form.as_p }}  <!-- CustomUserForm veya ProfileForm buraya dÃ¼zgÃ¼n ÅŸekilde yansÄ±r -->
      <button type="submit" class="btn btn-primary mt-3">âœ¨ Edit your profile picture</button>

    <br>

<style>
    .profile-card {
        background: rgba(255, 255, 255, 0.15);
        background-color: var(--card-bg);
        color: var(--text-color);
        backdrop-filter: blur(12px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
        margin: 30px auto;
        color: #fff;
        font-family: 'Poppins', sans-serif;
    }

    .profile-pic {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 4px solid #c084fc;
        box-shadow: 0 6px 15px rgba(192, 132, 252, 0.5);
        transition: transform 0.3s ease;
    }

    .profile-pic:hover {
        transform: scale(1.07);
    }

    .profile-card h2 {
        margin-top: 15px;
        background: linear-gradient(135deg, #a78bfa, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.8rem;
    }

    .email {
        color: #e0e0e0;
        margin-bottom: 10px;
    }

    .status-badge {
        display: inline-block;
        margin: 10px 0;
        padding: 6px 12px;
        background-color: #34d399;
        color: white;
        border-radius: 20px;
        font-size: 0.9rem;
    }

    .custom-file-upload {
        display: inline-block;
        padding: 10px 20px;
        cursor: pointer;
        background: linear-gradient(135deg, #a78bfa, #f472b6);
        color: white;
        border-radius: 10px;
        margin-top: 20px;
        transition: background 0.3s ease;
    }

    .custom-file-upload:hover {
        background: linear-gradient(135deg, #c084fc, #f9a8d4);
    }

    .custom-file-upload input {
        display: none;
    }

    .update-btn {
        display: block;
        margin: 20px auto 0;
        background: linear-gradient(135deg, #c084fc, #f9a8d4);
        border: none;
        padding: 10px 25px;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .update-btn:hover {
        transform: scale(1.05);
    }

    .logout-btn {
        display: inline-block;
        margin-top: 20px;
        background-color: #ef4444;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .logout-btn:hover {
        background-color: #dc2626;
    }
</style>
