{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto p-8 bg-white/60 dark:bg-white/10 backdrop-blur rounded-xl shadow text-gray-900 dark:text-white">
  <h2 class="text-2xl font-bold text-center text-purple-800 dark:text-purple-300 mb-6">➕ Create a Room</h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition w-full">
      ✅ Create
    </button>
  </form>
</div>
{% endblock %}
