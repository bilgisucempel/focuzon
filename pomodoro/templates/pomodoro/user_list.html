<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h2>Kullanıcılar</h2>
<ul>
  {% for user in users %}
    <li>
      {{ user.username }}
      <a href="{% url 'send_request' user.id %}">➕ Arkadaş Ekle</a>
    </li>
  {% empty %}
    <li>Başka kullanıcı yok.</li>
  {% endfor %}
</ul>

</body>
</html>
